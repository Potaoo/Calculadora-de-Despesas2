<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Calculadora de Despesas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/login.css">
</head>
<body>

  <div class="container">
    <h1 class="text-center mb-4">Login</h1>

    <form id="form-login" class="mb-3">
      <div class="mb-3">
        <input type="email" class="form-control" id="email" placeholder="Email" required>
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" id="senha" placeholder="Senha" required>
      </div>
      <button class="btn btn-primary w-100">Entrar</button>
    </form>

    <h2 class="text-center mt-4">Cadastre-se</h2>
    <form id="form-register">
      <div class="mb-3">
        <input type="text" class="form-control" id="nome" placeholder="Nome" required>
      </div>
      <div class="mb-3">
        <input type="email" class="form-control" id="email-register" placeholder="Email" required>
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" id="senha-register" placeholder="Senha" required>
      </div>
      <button class="btn btn-secondary w-100">Cadastrar</button>
    </form>
  </div>

  <script>
    document.getElementById('form-login').addEventListener('submit', async e => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const senha = document.getElementById('senha').value;

      const res = await fetch('/api/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, senha })
      });

      if (res.ok) window.location.href = '/app';
      else alert('Falha no login');
    });

    document.getElementById('form-register').addEventListener('submit', async e => {
      e.preventDefault();
      const nome = document.getElementById('nome').value;
      const email = document.getElementById('email-register').value;
      const senha = document.getElementById('senha-register').value;

      const res = await fetch('/api/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ nome, email, senha })
      });

      if (res.ok) window.location.href = '/app';
      else alert('Falha no cadastro');
    });
  </script>
</body>
</html>
